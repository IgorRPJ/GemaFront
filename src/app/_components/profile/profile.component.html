<div class="bg-warning py-2 px-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="m-0 text-white">
            <a (click)="return()"><i class="bi bi-caret-left-fill"></i></a> Profile
        </h2>
        <i class="bi bi-list fs-3" style="cursor: pointer;" (click)="return()"></i>
    </div>
</div>

<div class="container p-4">
    <div class="container mb-5" *ngIf="user; else naoLogado">
        <div class="d-flex justify-content-center align-items-center">
            <div class="me-5">
                <img [src]="user.photos[0].value || 'https://placehold.co/100x100'" alt="Foto de perfil"
                     style="width: 200px; height: 200px; border-radius: 50%; border: 2px solid #000;">
            </div>
            <h3 class="mx-5">{{ user.displayName }}</h3>
            <div>
                <button class="btn btn-dark">Editar perfil</button>
            </div>
        </div>

        <div class="mt-4 text-center mx-auto" style="width: 550px;">
            <ul class="row text-start" style="list-style-type: none; padding-left: 0; margin-left: 30%;">
                <li><strong>Nome:</strong> {{ user.displayName }}</li>
                <li><strong>Email:</strong> {{ user.emails[0].value }}</li>
                <li><strong>Localização:</strong> Rio Grande do Norte, Brasil</li>
                <li><strong>Interesses:</strong> Programação, Música, Tecnologia</li>
                <li><strong>Contato:</strong> {{ user.emails[0].value }}</li>
            </ul>
        </div>
    </div>

    <ng-template #naoLogado>
        <div class="text-center">
            <p>Você não está logado.</p>
        </div>
    </ng-template>

    <div class="container mt-5">
        <h4 class="text-center mb-5">Publicações</h4>
        <div class="row g-2">
            <div class="col-12 col-md-4 mb-4" *ngFor="let item of posts">
                <div class="image-container">
                    <img [src]="item.image" alt="" style="object-fit: cover; width: 100%; height: 100%;">
                </div>
            </div>
        </div>
    </div>
</div>
