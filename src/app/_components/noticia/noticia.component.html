<div class="bg-warning py-2 px-3">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="m-0 text-white">Noticia</h2>
        <!-- <i class="bi bi-list fs-3" style="cursor: pointer;"></i> -->
    </div>
</div>

<div class="container py-5" *ngIf="noticia">
  <div class="mb-4">
    <a (click)="return()" class="text-warning fw-bold" style="cursor: pointer;">
      <i class="bi bi-caret-left-fill"></i> Voltar
    </a>
  </div>

  <h1 class="fw-bold display-5 mb-3">{{ noticia.titulo }}</h1>

  <img
    [src]="noticia.imagem"
    alt="Imagem da notÃ­cia"
    class="img-fluid rounded shadow-sm mb-4"
    style="max-height: 500px; object-fit: cover; width: 100%;"/>


  <p class="lead" style="line-height: 1.8;">
    {{ noticia.texto }}
  </p>
</div>
