<h2>Lista de Gremistas</h2>

<ul>
  <li *ngFor="let gremista of gremistas">
    {{ gremista.nome }} - {{ gremista.biografia }}
    <button (click)="deleteGremista(gremista.id)">Deletar</button>
  </li>
</ul>

<div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center text-primary mb-4">Adicionar Gremista</h3>
      <form #formGremista="ngForm" (ngSubmit)="addGremista()">
        
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input 
            type="text" 
            id="nome" 
            [(ngModel)]="nome"
            name="nome"
            class="form-control" 
            placeholder="Digite o nome" 
            required>
        </div>
  
        <div class="mb-3">
          <label for="biografia" class="form-label">Biografia</label>
          <textarea 
            id="biografia" 
            [(ngModel)]="biografia"
            name="biografia"
            class="form-control" 
            rows="4" 
            placeholder="Digite a biografia" 
            required></textarea>
        </div>
  
        <div class="mb-3">
          <label for="foto" class="form-label">Foto do Gremista</label>
          <input 
            type="file" 
            id="foto"
            name="foto"
            #fileInput
            class="form-control" 
            accept="image/*"
            (change)="onFileSelected($event)"
            required>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      </form>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
