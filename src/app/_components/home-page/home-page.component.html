<div class="bg-warning py-3 text-white d-flex justify-content-between align-items-center px-4">
  <div class="d-flex align-items-center">
    <img src="assets/logo.png" alt="Logo" style="width: 60px; height: 60px;" class="me-3">
    <h1 class="h3 fw-bold m-0">GEMA</h1>
  </div>
  <div class="d-flex align-items-center gap-3">
    <button class="btn btn-outline-light fw-bold"><a routerLink="/ouvidoria">OUVIDORIA</a></button>
    <a routerLink="/profile"><i class="bi bi-person-circle fs-3"></i></a>
    <a routerLink=""><i class="bi bi-search fs-3"></i></a>
    <a routerLink=""><i class="bi bi-list fs-3"></i></a>
  </div>
</div>
<div class="container-fluid">
    <div class="card border-0 shadow p-3 rounded bg-warning mx-auto" style="margin-top: 15vh; width: 78%;">
        <div class="card-body mb-4 ">
            <h3 class="fw-bold text-white d-flex justify-content-center align-items-center">Grêmio Estudantil Madalena Antunes</h3>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6" style="margin-top: 20vh;">
        <h3 class="text-warning fw-bold h2">Notícias</h3>
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr; width: 100%;">
            <input type="button" value="Notícia {{i}}" class="btn btn-warning btn-lg border-0 rounded fw-bold h1" style="padding: 4vh;" *ngFor="let i of [1,2,3,4]">
        </div>
        </div>
            <div class="col-md-6 w-25 ms-5" style="margin-top: 20vh;">
                <h3 class="fw-bold text-warning h2">Nossos Talentos</h3>
                <img src="https://picsum.photos/400/300" alt="Desenho" class="img-fluid rounded">
            </div>
    </div>
</div>
